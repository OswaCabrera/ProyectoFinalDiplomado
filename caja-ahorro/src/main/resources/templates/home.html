<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pixup Home Page</title>
    <link th:href="@{/uikit/css/uikit.min.css}" rel="stylesheet">
  </head>
  <body>
  <header th:replace="plantillas/plantilla :: header"></header>
  <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: fade; autoplay: true ; min-height: 300; max-height: 600; velocity: 2; pause-on-hover : false">

    <ul class="uk-slideshow-items">
      <li>
        <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-center-left">
          <img th:src="@{/imagen/imagen2.jpeg}" alt="" uk-cover/>
        </div>
      </li>
      <li>
        <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-bottom-left">
          <img th:src="@{/imagen/imagen1.jpg}" alt="" uk-cover/>
        </div>
      </li>
    </ul>

    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous uk-slideshow-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next uk-slideshow-item="next"></a>

  </div>

  <footer th:replace="plantillas/plantilla :: footer"></footer>
  </body>
</html>
