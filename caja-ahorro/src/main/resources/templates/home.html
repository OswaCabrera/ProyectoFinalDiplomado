<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
</head>
<body>
  <header th:fragment="header">
    <nav class="uk-navbar-container">
      <div class="uk-container">
        <div uk-navbar>

          <div class="uk-navbar-right">

            <ul class="uk-navbar-nav">
              <li><a th:href="@{/login}"><span uk-icon="user"> </span> Registrate o Inicia Sesi√≥n </a></li>
            </ul>

          </div>

        </div>
      </div>
    </nav>
    <div class="alert alert-success" th:if="${success !=null}" th:text=${success}></div>
    <div class="alert alert-danger" th:if="${error !=null}" th:text=${error}></div>
    <div class="alert alert-warning" th:if="${warning !=null}" th:text=${warning}></div>
    <div class="alert alert-info" th:if="${info !=null}" th:text=${info}></div>
  </header>
    <main>
      <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: fade; min-height: 300; max-height: 600">

        <ul class="uk-slideshow-items">
          <li>
            <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-center-left">
              <img th:src="@{/imagen/imagen1.jpg}" alt="" uk-cover>
              <div class="uk-position-center uk-position-small">
                <h1>Bienvenido a Mi Caja de Ahorro</h1>
              </div>
            </div>
          </li>
          <li>
            <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-top-right">
              <img th:src="@{/imagen/imagen2.jpeg}" alt="" uk-cover>
              <div class="uk-position-center uk-position-small">
                <h1>Bienvenido a Mi Caja de Ahorro</h1>
              </div>
            </div>
          </li>
        </ul>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous uk-slideshow-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next uk-slideshow-item="next"></a>

      </div>
    </main>
    <footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
